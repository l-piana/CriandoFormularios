<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="images/img1.svg" />
    </header>
    <form action="" id="my-form">
    <legend class="legenda">Informações Pessoais</legend>
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="col-2">
            <div class="input-wrapper">  
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="input-wrapper">  
              <label for="surname">Sobrenome</label>
              <input type="text" id="surname">
            </div>
          </div>
          <div class="input-wrapper">  
            <label for="email">E-mail</label>
            <input type="email" id="email">
          </div>
        </div> 
      </fieldset>

      <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">  
              <label for="menthor">Selecione quem foi o seu mentor</label>
              <select id="menthor">
                <option value="Lorenzo">Lorenzo</option>
                <option value="Vitor">Vitor</option>
                <option value="Soraya">Soraya</option>
                <option value="Ian">Ian</option>
                <option value="Fabio">Fabio</option>
              </select>
            </div>
            <div class="input-wrapper">  
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>
            <div class="checkbox-wrapper">
              <input type="checkbox" name="check" id="check">
              <label for="check">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>
          </div>  
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
              <div class="col-3">

                <div class="input-wrapper">
                  <label for="event-date">Data</label>
                  <input type="date" id="event-date"/>
                </div> 
                <div class="col-4">
                <div class="input-wrapper">
                  <label for="event-begin">Das</label>
                  <input type="time" id="event-begin"/>
                </div>
    
                <div class="input-wrapper">
                  <label for="event-end">Até </label>
                  <input type="time" id="event-end"/>
                </div>
                </div>
              </div>

          </div>  
          <footer>
            <button type="submit" form="my-form"> Teste</button>
          </footer>
        </fieldset>
        
    </form>
  </div>
</body>
</html>
