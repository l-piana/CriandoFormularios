<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form  action="" id="my-form">
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div class="col-2">
          <div class="fieldset-wrapper">
            <label for="name">Nome</label>
            <input type="text"  id="name">
          </div>
          <div class="fieldset-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text"   id="surname">
          </div>
        </div>
        <div class="fieldset-wrapper">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email"  id="email">
        </div>
        <div class="fieldset-wrapper">
          <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password"  id="password">
        </div>
      </fieldset>

      <fieldset>
        <legend>Informações do Mentor</legend>
        <div class="fieldset-wrapper">
          <label for="menthor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text"  id="menthor-name">
        </div>
      </fieldset>

      <fieldset>
        <legend>Seus horários disponíveis</legend>
        <div class="subfieldset">
        <legend>primeira Mentoria</legend>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date"/>
            </div> 
            <div class="col-4">
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input type="time" id="event-end"/>
            </div>
          </div>
          </div>
        </div>
        <div class="subfieldset">
        <legend>Segunda Mentoria</legend>
          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date"/>
            </div> 
            <div class="col-4">
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até </label>
              <input type="time" id="event-end"/>
            </div>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" type="submit" form="my-form">Salvar</button>
    </footer>
  </div>
</body>
</html>
